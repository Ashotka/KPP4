{% extends 'base.html' %}

{% block content %}
    <h1 class="m-3 p-3 rounded-lg bg-white max-w-sm mx-auto">{% block title %} Messages {% endblock %}</h1>
    {% for message in messages %}
        <div>
            <h3 class="text-xl font-bold">{{ message['title'] }}</h3>
            <p class="text-md font-bold my-1">{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
