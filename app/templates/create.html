{% extends 'base.html' %}

{% block content %}
    <h1 class="text-xl font-bold">{% block title %} Додати нове повідомлення {% endblock %}</h1>
    <div >
    <div class="m-3 p-3 rounded-lg bg-white max-w-sm mx-auto"><form method="post">
        <label for="title">Імя</label>
        <br>
        <input  type="text" name="title"
               placeholder="Імя"
               rows="5"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="content">Ваш текст</label>
        <br>
        <textarea  name="content"
                  placeholder="Що ви хочете порадити"
                  rows="5"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit", class ="btn btn-primary">Відправити</button>
    </form></div></div>
{% endblock %}
