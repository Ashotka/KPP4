<!doctype html>
<html lang="ua">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Пост</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-200">
    <main class="m-3 p-3 rounded-lg bg-white max-w-sm mx-auto">
        <h1 class="text-xl font-bold">Запитання:</h1>
        <h1 class="text-md font-semibold my-1">Як оптимізувати рендер великого списку vue 3 (бажано без додаткових плагінів)</h1>
    </main>
    <main class="m-3 p-3 rounded-lg bg-white max-w-sm mx-auto">
        <h1 class="text-xl font-bold">Ім'я:</h1>
        <input class="shadow appearance-none border rounded w-full py-2.5 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="напишіть своє ім'я">
        <h1 class="text-xl font-bold">Ваша відповідь:</h1>
        <input class="shadow appearance-none border rounded w-full py-2.5 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="question" type="text" placeholder="напишіть свою відповідь">
        <button class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded my-2">
            Відправити
        </button>
    </main>
    <main class="m-3 p-3 rounded-lg bg-white max-w-sm mx-auto">
        <h1 class="text-xl font-bold">Відповіді інших людей:</h1>
        <h1 class="text-md font-bold my-1">Олег:</h1>
        <h1 class="text-md font-semibold my-1">Спробуй зробити віртуальний скрол</h1><hr class="border-gray-200">
        <h1 class="text-md font-bold my-1">Олексій:</h1>
        <h1 class="text-md font-semibold my-1">Використай реакт </h1><hr class="border-gray-200">
    </main>
</body>

</html>
